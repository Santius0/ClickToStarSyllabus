<!DOCTYPE html>

<html>
<head>
    <title>My Blog</title>

    <style>
        a {
            background-color: red;
            color: white;
            padding: 20px;
            display: inline-block;
        }
        .button2:hover {
            font-size: 150%;
            color: white;
            background-color: black;
        }

        .button3:hover {
            color: black;
            background-color: gold;
        }

        .button4:hover {
            font-family: monospace;
        }
    </style>
</head>

<body>

    <h3>Making buttons from links</h3>
    <nav>
        <a href="https://www.youtube.com" class="button">YouTube</a>|
        <a href="https://www.facebook.com" class="button">Facebook</a> |
        <a href="https://twitter.com" class="button">Twitter</a> |
    </nav>

    <h3>Black over buttons</h3>
    <nav>
        <a href="https://www.google.tt" class="button2" >Google</a>|
        <a href="https://www.pinterest.com" class="button2" >Pinterest</a> |
        <a href="https://outlook.com" class="button2" >Outlook</a> |
    </nav>

    <h3>Gold hover buttons</h3>
    <nav>
        <a href="https://www.google.tt" class="button3">Google</a>|
        <a href="https://www.pinterest.com" class="button3">Pinterest</a> |
        <a href="https://outlook.com" class="button3">Outlook</a> |
    </nav>
    <h3>Hover Font change</h3>
    <nav>
        <a href="https://www.google.tt" class="button4">Google</a>|
        <a href="https://www.pinterest.com" class="button4">Pinterest</a> |
        <a href="https://outlook.com" class="button4">Outlook</a> |
    </nav>

</body>
</html>

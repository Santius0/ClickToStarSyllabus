<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #header{
            height: 100px;
            background-color: #666699;
        }
        #menu{
            min-height: 40px;
            background-color: #999999;
        }
        #body{
            min-height: 400px;
            margin-top: 27px;
            background-color: #666699;
        }
        #header, #menu, #body, #footer{
            margin-left: 90px;
            margin-right: 90px;
            box-shadow: 3px 5px 7px #666666;
            border: 1px solid black;
        }
        h3{
            text-align: center;
        }
    
    </style>
</head>
<body>
    <div id="header">
        <h3>Header</h3>
        <button type="button" onclick="myFunction()">Click Me!</button>
        <p id="demo">This is a demonstration.</p>
        <script>
            function myFunction() { 
              document.getElementById("demo").innerHTML = "Hello JavaScript!";
            }
        </script>
    </div>
    
    <div id="menu">
        <h3>Menu</h3>
    </div>
    <div id="body">
        <h3 id="demo2">Body</h3>

        <script>
            function myFunction2() {
              document.getElementById("demo2").style.fontSize = "25px"; 
              document.getElementById("demo2").style.color = "red";
              document.getElementById("demo2").style.backgroundColor = "yellow";        
            }
        </script>
            
        <button type="button" onclick="myFunction2()">Click Me!</button>
    </div>
    <div id="footer">
        <h3>Footer</h3>
    </div>
</body>
</html>

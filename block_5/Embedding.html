<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #header{
            min-height: 100px;
            background-color: #666699;
        }
        #menu{
            min-height: 40px;
            background-color: #999999;
        }
        #body{
            min-height: 400px;
            margin-top: 3%;
            background-color: #666699;
        }
        #header, #menu, #body, #footer{
            margin-left: 10%;
            margin-right: 10%;
            box-shadow: 3px 5px 7px #666666;
            border: 1px solid black;
        }
        h3{
            text-align: center;
        }
        iframe{
            margin-left: 35%;
            margin-right: 35%;
        }
    
    </style>
</head>
<body>
    <div id="header">
        <h3>Embedding videos on an HTML page</h3>
    </div>
    <div id="menu">
        <h3>No Menu</h3>
    </div>
    <div id="body">
        <p>It is recommended to upload all videos to YouTube then embed the YouTube video.</p>
        <h3>Using iFrame:</h3>
        <iframe width="400" height="315"
            src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>

        <h3>Loop</h3>
        <iframe width="400" height="315"
            src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
        </iframe>
    </div>
    <div id="footer">
        <h3>Footer</h3>
    </div>
</body>
</html>

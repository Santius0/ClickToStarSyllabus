<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* #header{
            min-height: 100px;
            background-color: #666699;
        } */
        section {
            display: -webkit-flex;
            display: flex;
        }
        #menu{
            min-height: 40px;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            background-color: #999999;
        }
        #body{
            -webkit-flex: 3;
            -ms-flex: 3;
            flex: 3;
            min-height: 400px;
            
            background-color: #666699;
        }
        #header, #menu, #body, #footer{
            margin-left: 2%;
            margin-right: 2%;
            margin-top: 2%;
            box-shadow: 3px 5px 7px #666666;
            border: 1px solid black;
        }
        h3{
            text-align: center;
        }
        @media (max-width: 600px) {
            section {
                -webkit-flex-direction: column;
                flex-direction: column;
            }
        }
    
    </style>
</head>
<body>
    <div id="header">
        <h3>Header</h3>
    </div>
    <section>
        <div id="menu">
            <h3>Menu</h3>
            <nav>
                <ul>
                  <li><a href="#">One</a></li>
                  <li><a href="#">Two</a></li>
                  <li><a href="#">Three</a></li>
                  <li><a href="#">Plenty</a></li>
                </ul>
            </nav>
        </div>
        <div id="body">
            <h3>Body</h3>
        </div>
    </section>
    <div id="footer">
        <h3>Footer</h3>
    </div>
</body>
</html>
